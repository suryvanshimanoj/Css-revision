<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-hovar</title>
    <style>
        table {
            height: 300px;
            width: 300px;
        }
        table,tr,td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        tr:nth-child(odd) {
            background-color: lightgray;
        }
        tr:hover{
            background-color: aqua;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table-Hover</caption>
        <tr>
            <td>Html</td>
            <td>Css</td>
            <td>Bootstrap</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>Jquery</td>
            <td>React</td>
        </tr>
        <tr>
            <td>Heet</td>
            <td>Rajesh</td>
            <td>Tops/Tech</td>
        </tr>
        <tr>
            <td>Modh</td>
            <td>Nagar</td>
            <td>Maninagar</td>
        </tr>
        <tr>
            <td>Images</td>
            <td>Search</td>
            <td>Laout</td>
        </tr>
    </table>
</body>
</html>
